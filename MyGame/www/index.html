<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="3d, photo, gallery, advanced, javascript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="css/pru3d.prod.min.css">
    <title>3D Pirate Run</title>
    <script src="js/three.min.js"></script>
    <script src="js/SkeletonUtils.min.js"></script>
    <script src="js/DRACOLoader.min.js"></script>
    <script src="js/GLTFLoader.min.js"></script>
    <script src="js/anime.min.js"></script>
    <script src="js/pru3d.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
  </head>

  <body>
    <!-- Main -->
    <div id="wrapper">
      <!-- Start gallery-->
      <div class="rs-container">
        <div class="rs-pru3d">

        </div>
      </div>
      <!-- end gallery-->
    </div>
    <!-- end main wrapper-->
    <script type="text/javascript">
      document.body.onload = function() {
      
        "use strict";
      
        var el = document.querySelector('.rs-pru3d');
        var pru3d = new PirateRun(el);

        // Integrating Telegram Web App API
        if (Telegram.WebApp) {
          Telegram.WebApp.ready();
          Telegram.WebApp.expand();
          console.log('Telegram Web App API is ready and expanded.');
        } else {
          console.error('Telegram Web App API is not available.');
        }
      }
    </script>
  </body>
</html>
